{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
  <h3>社内SNS</h3>
</div>
{% endblock header %}

{% block content %}
<div class="container">
  <a class="btn btn-info" role="button" href="{% url 'create' %}">新規作成</a>
  {% for item in board_list %}
  <div class="alert alert-success" role="alert">
    <p>タイトル : <a href="{% url 'detail' item.pk %}">{{ item.title }}</a></p>
    <p>投稿者 : {{ item.author }}</p>
    <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">いいね{{ item.good }}</a>
    <a href="#" class="btn btn-secondary disabled" role="button" aria-disabled="true">既読人{{ item.read }}</a>
  </div>
  {% endfor %}
  <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
